<div class="container">
  <div class="car-filter">
    <form [formGroup]="filterForm">
      <mat-form-field appearance="standard">
        <mat-label>Filter by brand</mat-label>
        <input matInput
          formControlName="brand"
          placeholder="Brand">
      </mat-form-field>
    </form>
  </div>
  <div class="compare-button">
    <button mat-raised-button>Compare</button>
  </div>
</div>
<div *ngIf="!(filteredCars && filteredCars.length > 0); else filteredTemplate"
  class="card-container">
  <div *ngFor="let car of cars | async | sortByBrand"
    class="card">
    <app-car-card [car]="car"></app-car-card>
  </div>
</div>
<ng-template #filteredTemplate
  class="card-container">
  <div *ngFor="let car of filteredCars"
    class="card">
    <app-car-card [car]="car"></app-car-card>
  </div>
</ng-template>
