<div class="car-filter">
  <mat-form-field appearance="standard">
    <mat-label>Filter by brand</mat-label>
    <input matInput
      placeholder="Brand"
      (keyup)="filter($event)">
  </mat-form-field>
</div>
<div class="card-container">
  <div *ngFor="let car of cars | async"
    class="card">
    <app-car-card [car]="car"></app-car-card>
  </div>
</div>
